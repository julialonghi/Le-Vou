    <section class="conta">
        <section class="perfil_decima">
            <img class="share-icon" src="share.png" alt="compartilhar">

        <!-- perfil principal -->

        <!-- Status -->
        <section class="status">
            <section class="status1">

        <button class="pedidos">Seus Pedidos</button>

            <p class="bio-texto">Amo livros, vcs não sabem quanto um livro salva vidas!!</p>
        </section>

        <!-- Generos Section -->
        <section class="sessão">

            <section class="generos">
                <span class="generos romance">Romance</span>
                <span class="generos suspense">Suspense</span>
                <span class="generos ficcao">Ficção</span>
            </section>
        </section>

        <section class="favoritos">
            <h2>Favoritados</h2>
            <p>❤️</p>
        </section>
        <section class="favoritos-lista">
